<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Inicia Sesión</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-4">
                        <div class="row">
                            <div class="col">
                                <label for="email" style="margin-right: 500px;margin-bottom: 20px;">Correo</label>
                                <input type="email" class="form-control" formControlName="email" placeholder="Correo">
                            </div>
                        </div>
                        <label for="password" style="margin-right: 500px;margin-top: 20px;">Contraseña</label>
                        <input type="password" class="form-control mt-3" formControlName="password" placeholder="Contraseña">
                        <div class="form-group mt-3">
                            <p>¿Olvidaste tu  <a [routerLink]="['/']">Contraseña</a>?</p>
                        </div>
                        <div class="form-group">
                            <p>¿No tienes cuenta?, <a [routerLink]="['/createaccount']">Crea tu cuenta ahora</a></p>
                        </div>
                        <div class="mt-3">
                            <button type="text" class="btn btn-dark btn-lg" style="margin-right: 10px;" routerLink="/home">Volver</button>
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
