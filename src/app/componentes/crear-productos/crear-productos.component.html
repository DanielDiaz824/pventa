<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading" class="spinner-border text-warning" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createProducto.invalid" style="color: red;">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createProducto" (ngSubmit)="agregarEditarProducto()">
                        <div class="row">
                            <div class="col">
                                <label for="nombre" style="margin-right: 500px;">Nombre</label>
                                <input type="text" class="form-control form-control-lg mt-1" formControlName="nombre" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <label for="descripcion" style="margin-right: 500px;margin-top: 10px;">Descripcion</label>
                                <input type="text" class="form-control form-control-lg mt-1" formControlName="descripcion" placeholder="Descripcion">
                            </div>
                        </div>
                        <label for="preciou" style="margin-right: 405px;margin-top: 20px;">Precio Unitario</label>
                        <input type="number" class="form-control form-control-lg mt-1" formControlName="preciounitario" placeholder="Precio Unitario">

                        <label for="preciop" style="margin-right: 390px;margin-top: 20px;">Precio Proveedor</label>
                        <input type="number" class="form-control form-control-lg mt-1" formControlName="precioproveedor" placeholder="Precio Proveedor">

                        <label for="existentes" style="margin-right: 500px;margin-top: 20px;">Existentes</label>
                        <input type="number" class="form-control form-control-lg mt-1" formControlName="existentes" placeholder="Existentes">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 10px;" routerLink="/controlinventario">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg" style="background-color: #4AA7ED !important; border:#4AA7ED;">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
