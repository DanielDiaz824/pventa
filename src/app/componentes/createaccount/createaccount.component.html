<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Crea tu cuenta</h3>
                    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="mt-4">

                        
                        <label for="email" style="margin-right: 500px;margin-top: 20px;">Correo</label>
                        <input type="email" class="form-control mt-1"  formControlName="email"  placeholder="Correo" >

                        <label for="password" style="margin-right: 500px;margin-top: 20px;">Contraseña (Minimo 8 caracteres)</label>
                        <input type="password" class="form-control mt-1" formControlName="password"  placeholder="Contraseña">

                        <div class="form-group">
                            <p>¿Ya tienes cuenta?, Ir a <a [routerLink]="['/login']">LogIn</a></p>
                        </div>

                        <div class="mt-3">
                            <button type="text" class="btn btn-dark btn-lg" style="margin-right: 10px;" routerLink="">Cancelar</button>
                            <button type="submit" class="btn btn-primary btn-lg">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
