<body>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/src/app/img/camara.png" class="d-block w-100" alt="Camara de Seguridad">
      </div>
      <div class="carousel-item">
        <img src="/src/app/img/disco.png" class="d-block w-100" alt="Disco duro">
      </div>
    </div>
  </div>
  
  <div>
          <div class="card-body" *ngIf="producto.length>0">
              <h1 class="text-center">Productos</h1>
              <div class="card-body" *ngFor="let productos of producto">
                  <h1>{{productos.nombre}}</h1>
                  <label>{{productos.descripcion}}</label> <label>{{productos.preciounitario | currency}}</label>
                  <button class="btn btn-success">Añadir a carrito</button>
              </div>
          </div>
      </div>
  <div class="container">
      <footer class="row row-cols-5 py-5 my-5 border-top">
          <div class="col">
              <h1>Acerca de</h1>
              <ul class="nav flex-column">
                <li class="nav-item mb-2"><label>Encuentranos en Durango, Dgo.</label></li>
                <li class="nav-item mb-2"><label>Telefono 618</label></li>
                <li class="nav-item mb-2"><label>Correo sect@</label></li>
              </ul>
            </div>

          <div class="col">
            <img src="/src/app/img/vectornosek.svg" alt="Logo">
            <p >© 2021</p>
          </div>
        </footer>
  </div>
</body>
