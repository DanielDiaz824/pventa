<div class="container pt-4" *ngIf="user$ | async as user; else loading">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body text-center">
                    <h3 class="card-title text-center">¡Gracias por tu registro!</h3>
                    <div class="form-group">
                        <p class="text-center">
                            Enviamos un correo de confirmación a <strong>{{ user?.email }}</strong>
                        </p>
                        <p class="text-center">
                            Checa tu correo electrónico y haz click en el enlace enviado para verificar tu cuenta.
                        </p>
                    </div>
                    <div class="form-group text-center mt-4">
                        <button class="btn btn-primary" style="background-color: #4AA7ED !important; border:#4AA7ED;" (click)="onSendEmail()">Reenviar correo de verificación</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>Loading...</ng-template>
